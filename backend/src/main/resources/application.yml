server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:codelab;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: change-me-super-secret-key-please
  access-expiration: 900000   # 15 min (ms)
  refresh-expiration: 604800000 # 7 days (ms)

code:
  tempDir: ${java.io.tmpdir}/code-env
  gccPath: gcc # On Windows, ensure gcc is on PATH (e.g., from Mingw64 or WSL)

logging:
  level:
    root: INFO
    org.springframework.security: INFO

